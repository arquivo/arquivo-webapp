<html>
<head>
  <script src="../@ionic/core/dist/ionic.js"></script>
  <link rel="stylesheet" href="../@ionic/core/css/ionic.bundle.css">  
  <script src="/js/jquery-latest.min.js"></script>
</head>
<body>
  <ion-slides id="ionslides" pager="true" style="height: 50vh;">
    <ion-slide style="background-color: lightblue;">
      <h1>Slide 1</h1>
      <a href="http://google.pt"> Close Slide </a>
    </ion-slide>
    <ion-slide style="background-color: green;">
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide style="background-color: orange;">
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</body>

<script type="text/javascript">
var slides = document.querySelector('ion-slides');
// Optional parameters to pass to the swiper instance. See http://idangero.us/swiper/api/ for valid options.
slides.options = {
  initialSlide: 0,
  speed: 400
}  
</script>
</html>
