objectives.title = Objeto:
objectives.text = <p>Os presentes Termos e Condi&ccedil;&otilde;es regulam as rela&ccedil;&otilde;es entre o utilizador do Arquivo da Web Portuguesa - AWP e a FCCN.</p><p>Se n&atilde;o concordar com os presentes Termos e Condi&ccedil;&otilde;es, por favor n&atilde;o utilize o AWP.</p>

definitions.title = Defini&ccedil;&otilde;es:
definitions.text = <p>Para efeitos dos presentes Termos e Condi&ccedil;&otilde;es entende-se por:</p><dl><dt>AWP</dt><dd>O Acr&oacute;nimo de Arquivo da Web Portuguesa, um servi&ccedil;o disponibilizado em <a href="http://www.arquivo.pt/">www.arquivo.pt</a>, da responsabilidade e gest&atilde;o da FCCN cujo objetivo &eacute; o arquivo peri&oacute;dico de conte&uacute;dos portugueses disponibilizados na Internet e posterior disponibiliza&ccedil;&atilde;o ao p&uacute;blico em geral com sistema de pesquisa integrado.</dd><dt>FCCN</dt><dd>A FCCN, Funda&ccedil;&atilde;o para a Computa&ccedil;&atilde;o Cient&iacute;fica Nacional, uma institui&ccedil;&atilde;o privada sem fins lucrativos declarada de utilidade p&uacute;blica, com sede na Avenida do Brasil, n.&ordm; 101, 1700-066 Lisboa, pessoa coletiva n&uacute;mero 501 822 500.</dd><dt>UTILIZADOR</dt><dd>Aquele que acede aos conte&uacute;dos disponibilizados via em <a href="http://www.arquivo.pt/">www.arquivo.pt</a>, independentemente do uso que fa&ccedil;a dos mesmos.</dd><dt>CONTE&Uacute;DOS</dt><dd>Toda a informa&ccedil;&atilde;o, incluindo texto, imagem (nomeadamente, v&iacute;deo, log&oacute;tipos, fotografia, desenho e gr&aacute;ficos), som, layout e restantes dados que fa&ccedil;am parte integrante de um web site ao qual o utilizador teve acesso via <a href="http://www.arquivo.pt/">www.arquivo.pt</a>.</dd></dl>

access.title = Acesso aos conte&uacute;dos:
access.text = <p>O acesso aos conte&uacute;dos &eacute; disponibilizado gratuitamente e tem como objetivo o apoio em trabalhos de cariz educativo, cient&iacute;fico ou de investiga&ccedil;&atilde;o, estando expressamente vedada a sua utiliza&ccedil;&atilde;o para fins comerciais.</p><p>Sempre que o utilizador reproduza ou divulgue parte ou totalidade de conte&uacute;dos a que teve acesso via <a href="http://www.arquivo.pt/">www.arquivo.pt</a>, dever&aacute;, para al&eacute;m de cumprir os termos da lei e/ou contrato aplic&aacute;vel, citar o AWP como fonte assim como a data em que procedeu &agrave; recolha dos conte&uacute;dos, nos seguintes moldes: <cite>[fonte: AWP, <a href="http://www.arquivo.pt/">www.arquivo.pt</a>, dd/mm/aaaa]</cite></p>

conditions.title = Condi&ccedil;&otilde;es de Utiliza&ccedil;&atilde;o: 
conditions.text = <p>Os conte&uacute;dos acedidos est&atilde;o protegidos por contrato e/ou pela lei aplic&aacute;vel - nacional, comunit&aacute;ria ou de outro foro - relativa &agrave; propriedade intelectual e, em especial, pelo &acirc;mbito de prote&ccedil;&atilde;o dos Direitos de Autor, pelo que o utilizador &eacute; integralmente respons&aacute;vel por acautelar qualquer viola&ccedil;&atilde;o ou utiliza&ccedil;&atilde;o il&iacute;cita dos mesmos.</p><p>Os conte&uacute;dos acedidos, que podem compreender marcas registadas, livres, not&oacute;rias ou de grande prest&iacute;gio, modelos, sinais, ins&iacute;gnias, design, nomes de produtos, de estabelecimento e de servi&ccedil;os, firmas, log&oacute;tipos ou outros sinais distintivos de com&eacute;rcio, n&atilde;o poder&atilde;o ser assim utilizados para uso comercial ou para distribui&ccedil;&atilde;o, nem ser modificados ou reenviados para outros sites, salvo disposi&ccedil;&atilde;o legal em contr&aacute;rio.</p>

liability.title = Limita&ccedil;&atilde;o de Responsabilidade:
liability.text =  <p>Todos os conte&uacute;dos e funcionalidades constantes do web site <a href="http://www.arquivo.pt/">www.arquivo.pt</a> s&atilde;o disponibilizados no estado em que se encontram ("as is").</p><p>A FCCN n&atilde;o poder&aacute; ser responsabilizada no que respeita &agrave; completa exatid&atilde;o, completude e atualiza&ccedil;&atilde;o de qualquer conte&uacute;do, salvo quando tenha atuado com dolo ou neglig&ecirc;ncia grave.</p><p>A FCCN n&atilde;o &eacute; respons&aacute;vel pelos conte&uacute;dos a que o utilizador tenha acesso via <a href="http://www.arquivo.pt/">www.arquivo.pt</a>, nem pela utiliza&ccedil;&atilde;o que deles seja feita.</p><p>A FCCN n&atilde;o &eacute; respons&aacute;vel pelo eventual cancelamento ou suspens&atilde;o do AWP, nomeadamente quando estas decorram da lei, decis&atilde;o judicial ou altera&ccedil;&atilde;o de pol&iacute;tica estrat&eacute;gica da FCCN.</p><p>Caso a FCCN tenha conhecimento de que est&aacute; a armazenar conte&uacute;dos cuja ilicitude for manifesta, proceder&aacute; nos termos da Lei n.&ordm; 7/2004, de 7 de janeiro, retirando ou impossibilitando o acesso aos mesmos.</p><p>Para efeitos do previsto no ponto anterior, sempre que o utilizador tenha conhecimento de que determinado conte&uacute;do a que acedeu &eacute; ilegal dever&aacute; informar a FCCN desse facto, para os contactos identificados em <a href="http://www.arquivo.pt/">www.arquivo.pt</a>.</p>

usage.title = Utiliza&ccedil;&atilde;o do web site: <a href="http://www.arquivo.pt/">www.arquivo.pt</a>:
usage.text = <p>A introdu&ccedil;&atilde;o, altera&ccedil;&atilde;o ou supress&atilde;o da informa&ccedil;&atilde;o ou caracter&iacute;sticas do Web site www.arquivo.pt, feitas pelo utilizador assim como, designadamente, a interfer&ecirc;ncia no sistema inform&aacute;tico que lhe serve de suporte de forma a entravar ou perturbar o seu funcionamento e, em geral, todos os comportamentos que consubstanciem a pr&aacute;tica de crimes ligados &agrave; inform&aacute;tica s&atilde;o proibidos e pun&iacute;veis nos termos da lei, pelo que a FCCN diligenciar&aacute; para que o infrator seja civil e/ou criminalmente punido.</p>

cancellation.title = Cancelamento e Suspens&atilde;o:
cancellation.text = <p>A FCCN reserva-se o direito de, a todo tempo e sem necessidade de pr&eacute;-aviso, cancelar ou suspender por tempo indeterminado o AWP. O AWP pode ser suspenso por, nomeadamente, estarem a decorrer a&ccedil;&otilde;es de manuten&ccedil;&atilde;o, implementa&ccedil;&atilde;o de novos desenvolvimentos, entre outros. Nestes casos a FCCN envidar&aacute; esfor&ccedil;os no sentido de criar a menor perturba&ccedil;&atilde;o poss&iacute;vel ao seu funcionamento.</p>

litigation.title = Resolu&ccedil;&atilde;o de Lit&iacute;gios: 
litigation.text = <p>Para a resolu&ccedil;&atilde;o de lit&iacute;gios emergentes do articulado nestes Termos e Condi&ccedil;&otilde;es considera-se competente o foro da comarca de Lisboa, com expressa ren&uacute;ncia a qualquer outro.</p>

alterations.title = Altera&ccedil;&otilde;es:
alterations.text = <p>Os presentes Termos e Condi&ccedil;&otilde;es de Servi&ccedil;o poder&atilde;o ser alterados a todo o tempo e sem pr&eacute;-aviso, sendo a data da mais recente altera&ccedil;&atilde;o identificada no final deste documento.</p>

questions.title = Quest&otilde;es e informa&ccedil;&otilde;es adicionais:
questions.text = <p>Quaisquer quest&otilde;es e informa&ccedil;&otilde;es adicionais dever&atilde;o ser dirigidas para <a href="mailto:secretaria@fccn.pt">secretaria@fccn.pt</a> sendo respondidas com a brevidade poss&iacute;vel.</p><p>Os conte&uacute;dos escritos disponibilizados a partir do dia 1 de janeiro de 2012 no presente web site, cuja responsabilidade exclusiva seja da FCCN, seguem as regras do Acordo Ortogr&aacute;fico.</p>
